<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <style type="text/css">
        body,html{
            margin: 0;
            padding: 0;
        }
        .header{
            height: 64px;
            padding: 0 50px;
            line-height: 64px;
            background: #001529;
        }
        .logo{
            font-size: 20px;
            margin: 16px 24px 16px 0;
            float: left;
            color: #fff;
            text-align: center;
            line-height: 30px;
        }

        .item-list{
            background: rgb(255,255,255);
            padding: 24px;
            min-height: 280px;
        }

        .item{
            padding-left: 75px;
            padding-top: 20px;
            padding-bottom: 20px;
            border: 1px solid #eee;
            border-radius: 3px;
            background: #fff;
            -webkit-transition: opacity .35s;
            transition: opacity .35s;
            position: relative;
            margin-bottom: 10px;
            overflow: hidden;
            opacity: 1;
        }

        .main-cnt{
            padding-right: 140px;
        }

        .main-cnt .name{
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 4px;
            cursor: pointer;
        }

        .main>*{
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .main .main-img{
            position: absolute;
            left: 12px;
            top: 11px;
            width: 50px;
            cursor: pointer;
        }

    </style>
</head>
<body>

<header class="header">
    <div style="width: 80%;margin: 0 auto">
        <div class="logo">SOFAChannel DEMO</div>
    </div>

</header>

<div class="main" style="margin-top: 15px;">
    <div style="width: 80%;margin: 0 auto">
        <div class="item-list">
            <div class="item" th:each="product,productStat:${productList}">
                <div class="main-cnt">
                    <div class="name" style="margin-bottom: 3px;" th:text="${product.name}">

                    </div>
                    <div>
                        <img th:src="${product.src}" alt="" class="main-img">
                    </div>
                    <div></div>
                    <div style="margin-bottom: 2px;" th:text="${product.author}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
